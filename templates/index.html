{% extends "base.html" %} {% block content %}

<div class="main">
  <div class="title">
    <h3>可控OCR系统</h3>
    <!-- <p>
      <small>A web app demo</small>
    </p> -->
  </div>

  <div class="panel">
    <input id="file-upload" class="hidden" type="file" accept="image/x-png,image/gif,image/jpeg" />
    <label for="file-upload" id="file-drag" class="upload-box">
      <div id="upload-caption">单击选择图片</div>
      <img id="image-preview" class="hidden" />
    </label>
  </div>
<!--  <div style="margin-bottom: 2rem;">-->
<!--      <div id="keyword-input-caption">Input the keywords</div>-->
<!--{#      <input id="keyword-input" type="text" width="40"/>#}-->
<!--      <textarea id="keyword-input" rows="3" cols="30" onpropertychange="if(this.scrollHeight>80) this.style.posHeight=this.scrollHeight+5"></textarea>-->
<!--  </div>-->
  <div style="margin-bottom: 2rem;">
    <input type="button" value="通用文字识别" class="button" onclick="submitGeneralImage();" />
    <!-- input type="button" value="手写文字识别" class="button" onclick="submitHandwrittenImage();" /> -->
    <input type="button" value="清空" class="button" onclick="clearImage();" />
  </div>

  <div id="image-box">
    <img id="image-display" />
    <div id="pred-result" class="hidden"></div>
    <svg id="loader" class="hidden" viewBox="0 0 32 32" width="32" height="32">
      <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
    </svg>
  </div>
    <div style="margin-bottom: 2rem;">
      <div id="output-caption">综合结果</div>
      <textarea id="output" rows="6" cols="30" onpropertychange="if(this.scrollHeight>80) this.style.posHeight=this.scrollHeight+5">综合结果</textarea>
  </div>
  <div style="margin-bottom: 2rem;">
      <div id="format-caption">格式化结果</div>
      <textarea id="format" rows="6" cols="30" onpropertychange="if(this.scrollHeight>80) this.style.posHeight=this.scrollHeight+5">格式化结果</textarea>
  </div>
</div>

{% endblock %}
